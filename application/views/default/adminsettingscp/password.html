<{include file="../admincp_header.html"}>
<div class="title">
管理员密码修改
<{if !empty($message)}>
	<div class="<{$msgtype}>msg submit-prompt mt10">
	<{foreach from=$message item=item name=message}>
		<{$item}><br />
	<{/foreach}>
	</div>
<{/if}>
</div>

<form method="post" action="" onsubmit="return form_submit();">
  <div class="table_div">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table">
      <tbody>
        <tr class="tr1">
          <td width="19%" height="35" align="right"><p class="b">管理员登录名：</p></td>
          <td colspan="2" align="left"><{$smarty.session.uyan_adminname}></td>
        </tr>
        <tr>
          <td height="35" align="right"><p class="b">当前密码：</p></td>
          <td colspan="2" align="left"><input type="password" name="password_current" class="input_text" size="30" /></td>
        </tr>
		 <tr class="tr1">
          <td height="35" align="right"><p class="b">新密码：</p></td>
          <td colspan="2" align="left"><input type="password" name="password_once" class="input_text" size="30" />
		  <span class="f12">密码区分大小写，由6-16个字符组成。</span></td>
        </tr>
		 <tr>
          <td height="35" align="right"><p class="b">确认密码：</p></td>
          <td colspan="2" align="left"><input type="password" name="password_twice" class="input_text" size="30" />
		  <span class="f12">请再输入一遍新密码。</span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table_div align_c">
    <input type="submit" id="SubmitBtn" value="确 定" class="button100" />
    <input type="hidden" name="formhash" value="<{formhash()}>" />
    <input type="hidden" name="passwordsubmit" value="1" />
  </div>
</form>
<{include file="../admincp_footer.html"}>
